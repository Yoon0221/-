    <br/> <br/> 
    <br/> <br/>
    <main>
      
      <section>
        <h1 style="text-align: center;"> <로그인> </h1> <br/> <br/> 
        <!-- 로그인 폼 -->
        <form id="loginForm">
          <label for="loginId">아이디:</label>
          <input type="text" id="loginId" required /><br />

          <label for="loginPassword">비밀번호:</label>
          <input type="password" id="loginPassword" required /><br />

          <button type="button" onclick="login()">로그인</button>
        </form>

        <!-- 로그인 성공/실패 메시지 창 -->
        <div id="loginMessage" class="hidden"></div>
      
    </section>
    </main>
    <br/> <br/> <br/> <br/> <br/> <br/> 
    <h1 style="text-align: center;"> <회원가입> </h1> <br/> <br/> 
      <div id="signupLoginContent">
        <!-- 회원가입 폼 -->
        <form id="signupForm">
          <label for="id">아이디:</label>
          <input type="text" id="id" required />
  
          <label for="password">비밀번호:</label>
          <input type="password" id="password" required />
  
          <label for="name">이름:</label>
          <input type="text" id="name" required />
  
          <label for="age">나이:</label>
          <input type="number" id="age" required />
  
          <label for="carCount">소지차량 개수:</label>
          <input type="number" id="carCount" min="0" required />
  
          <button type="button" onclick="signup()">가입</button>
        </form>

           <!-- 차량 정보 기입 폼 -->
           <div id="dynamicCarInfoContainer">
            <br/></br/>
      <div id="dynamicCarInfoForms">
        <h3>-차량 정보 입력-</h3> <br/></br/>
        <label for="model">모델:</label>
        <input type="text" id="model" />

        <label for="carCost">주행 거리:</label>
        <input type="number" id="carCost" />

        <label for="dailyCost">차량 비용:</label>
        <input type="number" id="dailyCost" />

        <label for="carImage">차량 사진:</label>
        <input type="url" id="carImage" />
      </div>
    </div>
      <!-- 회원가입 성공/실패 메시지 창 -->
      <div id="signupMessage" class="hidden"></div>
    </div>
