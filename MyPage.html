<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="MyPage.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <title>모델 I 홈페이지 - 마이페이지</title>
  </head>

  <body>
    <header>
      <div class="container">
        <!-- Logo Image -->
        <a href="(M)_index.html">
          <img
            src="https://blog.kakaocdn.net/dn/cpDZ8c/btqyG77Sc1o/Q2KKUIyCWIzGQfK1fPSeok/img.jpg"
            alt="Logo"
            class="logo"
          />
        </a>

        <!--// Logo Image -->

        <nav class="gnb">
          <ul>
            <li>
              <a href="MyPage.html" id="resetButton">마이페이지</a>
              <div class="gnb_inner">
                <ul class="depth1_list">
                  <li>
                    <ul class="depth2_list">
                      <li>
                        <p>
                          마이페이지입니다.
                          <br /><br />회원가입시 입력했던 내 정보 확인 기능과
                          회원 탈퇴 기능을 제공합니다.
                        </p>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>

        <!-- Member Button -->
        <button class="login-btn"><a href="MyPage.html">마이페이지</a></button>
        <!--// Member Button -->
      </div>
    </header>
    <br /><br /><br /><br /><br /><br /><br />
    <main>
      <!-- 회원탈퇴 입력 필드 -->
      <h3 style="text-align: center"><회원 탈퇴></h3>
      <br />
      <br />
      <label for="withdrawId">회원탈퇴 아이디:</label>
      <input type="text" id="withdrawId" />
      <button id="withdrawButton">회원탈퇴</button>
      <p id="withdrawMessage" class="hidden"></p>
      <br />
      <br />
      <br />
      <br /><br /><br />
      <!-- 내 정보 불러오기 버튼 -->
      <h3 style="text-align: center"><내 정보 확인></h3>

      <br />
      <button id="loadInfoBtn" onclick="loadUserInfo()">
        내 정보 불러오기
      </button>

      <!-- 내 정보 표시 -->
      <div id="userInfo"></div>
    </main>
    <br /><br /><br /><br /><br /><br /><br />
    <!-- footer -->

    <footer class="child">
      <!-- container -->
      <div class="container">
        <br /><br /><br />
        <div class="companyName">Model I (모델 Inha)</div>
        <br />
        <br />
        <br /><br /><br />
        <ul class="depth1 clearfix">
          <li>
            <em><a href="(M)_first.html">시뮬레이션 배경</a></em>
          </li>
          <li>
            <em><a href="(M)_second.html"><모델 I></a></em>
          </li>
          <li>
            <em><a href="(M)_third.html">타 차량과의 비교</a></em>
          </li>
        </ul>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <!-- container -->
    </footer>
    <!-- //footer -->

    <div class="top">
      <a href="">TOP</a>
    </div>

    <script src="top.js"></script>
    <script src="main.js"></script>
    <script src="LogIn.js"></script>
    <script src="MyPage.js"></script>
  </body>
</html>
